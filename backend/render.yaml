services:
  - type: web
    name: timecapsule-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: STORAGE_BUCKET
        value: capsule-media
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: FRONTEND_URL
        sync: false
      - key: ENVIRONMENT
        value: production
